<!DOCTYPE html>
<html>
<head>
    <title>Gimnasio - Programación de Clases</title>
    <link rel="stylesheet" href="Formulario.css">
</head>
<body>
    <h1>Gimnasio - Programación de Clases</h1>
    <section class="agenda-formulario">
        <form id="formularioClase">
            <label for="clase">Clase:</label>
            <select id="clase" name="clase" required>
                <option value="Aeróbicos">Aeróbicos</option>
                <option value="Boxeo">Boxeo</option>
                <option value="Pesas">Pesas</option>
            </select>

            <label for="mes">Mes:</label>
            <select id="mes" name="mes" required>
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiembre">Septiembre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
            </select>

            <label for="dia">Día:</label>
            <input type="number" id="dia" name="dia" min="1" max="31" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <button type="submit">Añadir Clase</button>
            <div class="error" id="errorMensaje">Por favor, completa todos los campos.</div>
        </form>
    </section>
    <section class="TablaClase2">
        <table>
            <thead>
                <tr>
                    <th>Clase</th>
                    <th>Mes</th>
                    <th>Día</th>
                    <th>Hora</th>
                    <th class="hidden">Acción</th>
                </tr>
            </thead>
            <tbody id="tablaClases">
            </tbody>
        </table>
    </section>
    <script src="Formulario.js2"></script>
</body>
</html>
